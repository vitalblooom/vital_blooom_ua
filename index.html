<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жіноча косметика</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .img_logo_vital_blooom{
        width: 100px;
        }
      

        header {
            background-color: #f9c2cf;
            padding: 15px 20px;   /*15px  20px*/
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0; /* Закріплення у верхній частині сторінки */
            position: fixed; /* Закріплює хедер */
            width: 100%; /* Розтягування на всю ширину */
            
        }
/*=================================================*/
.banner {
    margin-top: 70px; /* Відступ, щоб банер не накладався на хедер */
            width: 100%;
            height: 300px;
            background: url('banner.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        footer {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
       
/*=================================================*/
        .search-bar {
            margin-right: 50px;
            max-width: 300px;
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 25px;
            background: #fff;
            padding: 5px 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }
        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .search-results ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .search-results li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .search-results li:hover {
            background: #f0f0f0;
        }

        /* Медіазапит для екрану до 768px */
@media screen and (max-width: 800px) {
    .search-bar {
        max-width: 220px; /* Зменшуємо ширину пошукової строки */
        padding: 5px 10px; /* Зменшуємо внутрішні відступи */
    }
    .search-bar input {
        font-size: 14px;
    }
}

        

    </style>
</head>
<body>
    <header>
        <img class="img_logo_vital_blooom" src="img_for_index_html/IMG_9732-Photoroom.png" alt="">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Пошук товару..." onkeyup="search()">
            <button onclick="search()"><i class='bx bx-search'></i></button>
            <div id="search-results" class="search-results">
                <ul id="search-list"></ul>
            </div>
        </div>
    </header>


    
    <div class="banner">Ласкаво просимо в світ краси!</div>

    <main class="container">
        <section class="categories">
            <h2>Категорії товарів</h2>
            <div class="grid">
                <div class="card">Макіяж</div>
                <div class="card">Догляд за шкірою</div>
                <div class="card">Парфуми</div>
                <div class="card">Аксесуари</div>
            </div>
        </section>

        <section class="offers">
            <h2>Акційні пропозиції</h2>
            <div class="grid">
                <div class="card">Знижка 20% на помади</div>
                <div class="card">Крем для обличчя – купи 1, отримай 2</div>
            </div>
        </section>
    </main>

   
   
    <footer>
       
        <div class="footer-links">
            <a href="#">Контакти</a>
            <a href="#">Зворотній зв’язок</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <p>© 2025 Vital Bloom</p>
        </div>
    </footer>




<!---------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------->

    <script>
        // Масив товарів (назва + посилання на сторінку)
        const products = [
            { name: "Спрей Bare Vanilla", url: "product_bare_vanilla.html" },
            { name: "Помада Chanel", url: "product_chanel_lipstick.html" },
            { name: "Крем для обличчя Nivea", url: "product_nivea_cream.html" },
            { name: "Туш для вій L'Oréal", url: "product_loreal_mascara.html" },
            { name: "Парфуми Dior", url: "product_dior_perfume.html" },
            { name: "Тонік для обличчя Vichy", url: "product_vichy_tonic.html" },
            { name: "Шампунь Pantene", url: "product_pantene_shampoo.html" },
            { name: "Сонцезахисний крем La Roche-Posay", url: "product_laroche_sunscreen.html" }
        ];

        function search() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const resultsDiv = document.getElementById("search-results");
            const resultsList = document.getElementById("search-list");

            // Фільтрація товарів за запитом
            const results = products.filter(product => product.name.toLowerCase().includes(query));

            if (query.length === 0 || results.length === 0) {
                resultsDiv.style.display = "none";
                return;
            }

            resultsDiv.style.display = "block";
            resultsList.innerHTML = "";

            results.forEach(product => {
                const li = document.createElement("li");
                li.textContent = product.name;
                li.onclick = function() {
                    window.location.href = product.url; // Перехід на сторінку товару
                };
                resultsList.appendChild(li);
            });
        }

        // Закриває список результатів, якщо клік поза пошуком
        document.addEventListener("click", function(event) {
            const searchBar = document.querySelector(".search-bar");
            if (!searchBar.contains(event.target)) {
                document.getElementById("search-results").style.display = "none";
            }
        });
    </script>
</body>
</html>
