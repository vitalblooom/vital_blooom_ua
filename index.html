<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жіноча косметика</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="index.js"></script>
    
  
    <style>
        body {
        
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        a {
    text-decoration: none; /* Забираємо підкреслення */
    color: black; /* Задаємо чорний колір */
}

a:visited {
    color: black; /* Для відвіданих посилань також чорний колір */
}

        .img_logo_vital_blooom{
        width: 100px;
        }
      

        header {
            background-color: #f9c2cf;
            padding: 15px 20px;   /*15px  20px*/
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0; /* Закріплення у верхній частині сторінки */
            position: fixed; /* Закріплює хедер */
            width: 100%; /* Розтягування на всю ширину */
            
        }

        .img_baner{
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заповнює контейнер без спотворень */
        }
/*=================================================*/

.grid {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap; /* Додає перенесення кнопок на новий рядок */
}

.card {
  flex-grow: 1; /* Дозволяє кнопкам розтягуватися рівномірно */
  padding: 11px 10px;
  border-radius: 50px;
  background-color: #fdc0ce;
  color: #ffffff;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s;
 
  min-width: 100px; /* Мінімальна ширина кнопки */
  max-width: 220px; /* Максимальна ширина кнопки */
  text-align: center;
  flex-basis: calc(33.33% - 10px); /* Кнопки займають третину ширини з урахуванням відступів */
}

.card:hover {
  background-color: #d81b60;
}



        
        footer {
            background-color: #fdc0ce;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-links {
    display: flex;
    justify-content: center; /* Центрує елементи по горизонталі */
    align-items: center; /* Центрує по вертикалі (якщо потрібно) */
    gap: 30px; /* Відстань між елементами */
}

.footer-links i{
    font-size: 19px;
}
       
/*=================================================*/
.search-bar {
    margin-right: 50px;
    max-width: 300px;
    position: relative;
    display: flex;
    align-items: center;
    border-radius: 25px;
    background: #fff;
    padding: 5px 15px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}
.search-bar input {
    flex: 1;
    padding: 10px 15px;
    padding-left: 30px; /* Додаємо місце зліва для кнопки */
    border: none;
    outline: none;
    font-size: 14px;
    background: transparent;
}
.search-bar button {
    position: absolute;
    right: 15px; /* Встановлюємо кнопку зліва */
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #000000; /* Встановлюємо темний колір іконки */
}
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .search-results ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .search-results li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .search-results li:hover {
            background: #f0f0f0;
        }

        /* Медіазапит для екрану до 768px */
@media screen and (max-width: 768px) {

    .card {
        max-width: 100px; /* Максимальна ширина кнопки */
    }
    .search-bar {
        max-width: 220px;
        padding: 5px 10px;
    }
    .img_baner{
        content: url('https://live.staticflickr.com/65535/54329216229_f6de87e155_b.jpg'); /* Для планшетів */
    }
   
    .search-bar input {
        font-size: 14px;
        padding-left: 30px; /* Тримаємо відступ для кнопки */
    }
    .search-bar button {
        font-size: 16px;
        color: #000000; /* Встановлюємо темний колір іконки */
    }
}

@media screen and (max-width: 480px) {
    .search-bar {
        max-width: 180px; /* Зменшуємо ширину на дуже маленьких екранах */
        padding: 5px 8px;
    }
    .search-bar input {
        font-size: 12px;
        
    }
    .search-bar button {
        font-size: 14px;
        color: #000000; /* Встановлюємо темний колір іконки */
    }
}

        

    </style>
    
</head>
<body>
    <header>
        <img class="img_logo_vital_blooom" src="img_for_index_html/IMG_9732-Photoroom.png" alt="">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Пошук товару..." onkeyup="search()">
            <button onclick="search()"><i class='bx bx-search'></i></button>
            <div id="search-results" class="search-results">
                <ul id="search-list"></ul>
            </div>
        </div>
    </header>

<br>
<br>
<br>
<br>
<br>
<br>

    
    <div class="banner">
       <a href="https://vitalblooom.github.io/vital_blooom_ua/tom_ford/parfume/tom_ford_lost_chery_%20945376.html"> <img  class="img_baner"  src="img_for_index_html/IMG_9745.JPEG" alt=""></a>
    </div>

    <main class="container">
        <section class="categories">
            <div class="grid">
                <div class="card"><i class='bx bxs-leaf'> </i> Краса</div>
                <div class="card"><i class='bx bx-shopping-bag'></i> Аксесуари</div>
                <div class="card"><i class='bx bxs-t-shirt' ></i> Одяг</div>
            </div>
        </section>

       
    </main>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
   
   
    <footer>
       
        
            <div class="footer-links">
                <a href="#"><i class='bx bxl-telegram' ></i>Зворотній зв’язок</a> 
                <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
            </div>
            <p>© 2025 Vital Bloom</p>
        </div>
    </footer>
     
</body>
</html>
